<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD aplication</title>
</head>
<body>

    <ul>
        <li><a href='/'>Home</a></li>
        
        {% if user.is_authenticated %}
        <!-- aqui uso sintaxis de jinga para usar los nombre que leas aplique en 'urls.py' en lugar de la url completa para que quede mas prolijo -->
        <li><a href="{% url 'tasks' %}">Pending Tasks</a></li>
        <li><a href="{% url 'tasks_completed' %}">Completed Tasks</a></li>
        
        <li><a href='/tasks/create/'>Create Task</a></li>
        <li><a href='/logout'>Log out</a></li>
        {% else %}
        <li><a href='/signup'>Sign Up</a></li>

        <li><a href='/signin'>Sign In</a></li>
        {% endif %}
    </ul>
    
    {% block content %}
    {% endblock %}
</body>
</html>
